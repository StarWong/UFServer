:[DBBackUP]
[DBBackUP]
:Enable,1启用,0关闭,默认启用
Enable=1
:IsLog,1启用,0关闭，启用日志记录,默认启用
IsLog=1
:LogAlertSize,日志报警大小,默认524288000 byte
LogAlertSize=524288000
:Sa_Password,sa密码
sa_psw=123
:Bak_Dir,备份的目录,C:\,d:\,f:\asd\xx
Bak_Dir=D:\UFBak
:AcctKeepDays,账套保留天数,0的时候，不清理
AcctKeepDays=2
:备份开始时间
BacKUpTime=14:35:00
:IsReboot,是否开启备份完成后,自动关机,默认:0 是
IsReboot=1
:UserWaitTime ,关机延时,备份完成，默认(60000毫秒)一分钟后关机
UserWaitTime=60

:SysAutoRSDown,自动关机，重启
[SysAutoRSDown]
:Enable,1启用，0关闭，默认开启
Enable=1
:RS_Option,0 关机，1启用
RS_Option=0
:UserWaitTime ,关机重启延时,，默认(60000毫秒)一分钟后关机
UserWaitTime=60000
:ShutupTime=xx:xx:xx 表示在几点积分几秒执行关机或重启
ShutupTime=14:15:00

:SystimeAutomatic,自动对时
[SystimeAutomatic]
:Enable,1启用，0关闭，默认开启
Enable=1
:TimesToExitWhileFailed=0，默认对时失败，不停重试，
TimesToExitWhileFailed=0
:NoRSonCheckTime,不开启重启关机选项,需要一个定时触发的时间，默认00:00:00
NoRSonCheckTime=00:00:00

:AutomaticRun,自动运行某个程序
[AutomaticRun]
:Enable,1启用，0关闭，默认开启
Enable=1
:Program,程序完整路径，多个可以用;隔开
ProgramPath=D:\Merp\UFPrint_0ldSource\EXE\UMain.exe
:OnStartup
OnStartup=1
:RunatTime,自动运行时间，如果为空，开机后自动运行,多个用;隔开
RunatTime=00:00:00
:ClsTime,默认60000,一分钟延时运行,多个用;隔开
ClsTime=60000

:DiskSpaceDetection,磁盘容量预警
[DiskSpaceDetection]
Enable=1
:interval,单位分min
interval=1
:TiggerVol,字节,报警容量,单位mb
TiggerVol=4096



